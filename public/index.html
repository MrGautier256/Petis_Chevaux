<!-- public/index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Jeu de Petits Chevaux</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Jeu de Petits Chevaux</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Créer une salle</h3>
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="playerName">Votre nom :</label>
                        <input type="text" class="form-control" id="playerName" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Créer</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Rejoindre une salle</h3>
                <form id="joinRoomForm">
                    <div class="form-group">
                        <label for="playerNameJoin">Votre nom :</label>
                        <input type="text" class="form-control" id="playerNameJoin" required />
                    </div>
                    <div class="form-group">
                        <label for="roomCode">Code de la salle :</label>
                        <input type="text" class="form-control" id="roomCode" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Rejoindre</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
